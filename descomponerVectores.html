<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            color: white;

        body {
                background-image: url(imagenes/abstract-smooth-empty-grey-studio-well-use-as-background-business-report-digital-website-template-backdrop.jpg);
            }
    </style>    
</head>
<body>
    <div id="myapp" style="height:inherit;" v-cloak>

        <div class="container">
            <header class="d-flex justify-content-center py-3">
  
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                  <img src="imagenes/delta.png" alt="" width="60" height="60">
              </a>
  
              <ul class="nav nav-pills">
                  <li class="nav-item">
                      <a href="index.html" class="nav-link active" aria-current="page">Inicio</a>

                  <li class="nav-item">
                      <a href="menuConversion.html" class="nav-link">Conversión</a>

                      <a href="descomponerVectores.html" class="nav-link">Descomposición vectores</a>

                      <a href="menuMovimientos.html" class="nav-link">Movimientos</a>
                  </li>
  
                  <li class="nav-item">
                      <a href="#" class="nav-link">About</a>
                  </li>
              </ul>
            </header>
        </div>  

        <div class="container px-4 py-5" id="featured-3">
            <h2 class="pb-2 border-bottom">Descomponer vectores <a href="index.html"><img src="imagenes/atras.png" alt="Atrás" width="35px;"></a></h2>
            
            <div>
                <table>
                    <tr>
                        <td class="titulos" colspan="13">Casos de uso:</td>
                    </tr>
    
                    <tr>
                        <td style="width: 5%;" class="form-label">Vector 1: </td>
                        <td style="width: 15%;">
                            <select name="selec_vec1" id="selec_vec1" v-model="selec_vec1" style="width: 80%;" class="form-select">
                                <option disabled value="">Seleccionar:</option>
                                <option value="1">Caso 1</option>
                                <option value="2">Caso 2</option>
                            </select>
                        </td>

                        <td style="width: 5%;" class="form-label">Modulo:</td>
                        <td>
                            <input type="text" name="valorModulo" id="valorModulo" v-model="valorModulo" style="width: 50%;" class="form-control">
                        </td>
                        
                        <td style="width: 5%;" class="form-label">Angulo: </td>
                        <td>
                            <input type="text" name="valorAngulo" id="valorAngulo" v-model="valorAngulo" style="width: 50%;" class="form-control">
                        </td>

                        <td style="width: 10%;">
                            <button class="w-80 btn btn-lg btn-primary" v-on:click="calcularXY" >Convertir</button>
                        </td>

                        <td></td>

                        <td style="width: 5%;" class="form-label">X: </td>
                        <td>
                            <input type="text" name="valorX" id="valorX" v-model="valorX" style="width: 70%;" class="form-control" readonly>
                        </td>

                        <td style="width: 5%;" class="form-label">Y: </td>
                        <td>
                            <input type="text" name="valorY" id="valorY" v-model="valorY" style="width: 70%;" class="form-control" readonly>
                        </td>
                    </tr>

                    <tr>
                        <td style="width: 5%;" class="form-label">Vector 2: </td>
                        <td style="width: 12%;">
                            <select name="selec_vec2" id="selec_vec2" v-model="selec_vec2" style="width: 80%;" class="form-select">
                                <option disabled value="">Seleccionar:</option>
                                <option value="1">Caso 1</option>
                                <option value="2">Caso 2</option>
                            </select>
                        </td>

                        <td style="width: 5%;" class="form-label">Modulo:</td>
                        <td>
                            <input type="text" name="valorModulo2" id="valorModulo2" v-model="valorModulo2" style="width: 50%;" class="form-control">
                        </td>
                        
                        <td style="width: 5%;" class="form-label">Angulo: </td>
                        <td>
                            <input type="text" name="valorAngulo2" id="valorAngulo2" v-model="valorAngulo2" style="width: 50%;" class="form-control">
                        </td>

                        <td style="width: 10%;">
                            <button class="w-80 btn btn-lg btn-primary"  v-on:click="calcularXY2" >Convertir</button>
                        </td>

                        <td></td>

                        <td style="width: 5%;" class="form-label">X: </td>
                        <td>
                            <input type="text" name="valorX2" id="valorX2" v-model="valorX2" style="width: 70%;" class="form-control" readonly>
                        </td>

                        <td style="width: 5%;" class="form-label">Y: </td>
                        <td>
                            <input type="text" name="valorY2" id="valorY2" v-model="valorY2" style="width: 70%;" class="form-control" readonly>
                        </td>
                        </td>
                    </tr>
                        
                    <tr>
                        <td style="width: 8%;" class="form-label">Vector Resultante: </td>
                        <td style="width: 10%;">
                            <button class="w-80 btn btn-lg btn-primary" v-on:click="datosvectorResultante" >Convertir</button>
                        </td>
                    
                        <td style="width: 5%;" class="form-label">AR: </td>
                        <td>
                            <input type="text" name="anguloResultante" id="anguloResultante" v-model="anguloResultante" style="width: 50%;" class="form-control" readonly>
                        </td>

                        <td style="width: 5%;" class="form-label">VR: </td>
                        <td>
                            <input type="text" name="vectorResultante" id="vectorResultante" v-model="vectorResultante" style="width: 50%;" class="form-control" readonly>
                        </td>
                        
                        <td></td>
                        <td></td>

                        <td style="width: 5%;" class="form-label">ΣX: </td>
                        <td>
                            <input type="text" name="valorSumX" id="valorSumX" v-model="valorSumX" style="width: 70%;" class="form-control" readonly>
                        </td>

                        <td style="width: 5%;" class="form-label">ΣY: </td>
                        <td>
                            <input type="text" name="valorSumY" id="valorSumY" v-model="valorSumY" style="width: 70%;" class="form-control" readonly>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>

    <script src="vue/descomponerVectores.js"></script>
