<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Movimiento Parabolico</title>

    <style>
        p {
            color: white;
        }

        body {
                background-image: url(imagenes/abstract-smooth-empty-grey-studio-well-use-as-background-business-report-digital-website-template-backdrop.jpg);
            }
    </style>
</head>
<body>
    <div id="myapp" style="height:inherit;" v-cloak>

        <div class="container">
            <header class="d-flex justify-content-center py-3">
  
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                  <img src="imagenes/delta.png" alt="" width="60" height="60">
              </a>
  
              <ul class="nav nav-pills">
                  <li class="nav-item">
                      <a href="index.html" class="nav-link active" aria-current="page">Inicio</a>
                  </li>
  
                  <li class="nav-item">
                      <a href="menuConversion.html" class="nav-link">Conversión</a>
                  </li>
  
                  <li class="nav-item">
                      <a href="descomponerVectores.html" class="nav-link">Descomposición vectores</a>
                  </li>
  
                  <li class="nav-item">
                      <a href="menuMovimientos.html" class="nav-link">Movimientos</a>
                  </li>
  
                  <li class="nav-item">
                      <a href="#" class="nav-link">About</a>
                  </li>
              </ul>
            </header>
        </div>

        <div class="container px-4 py-5" id="featured-3">
            <h2 class="pb-2 border-bottom">Movimiento Parabólico  <a href="menuMovimientos.html"><img src="imagenes/atras.png" alt="Atrás" width="35px;"></a></h2>
            
            <div>
                <table>
                    <tr>
                        <td style="width: 10%;" class="form-label">¿Que quieres hallar?</td>
                        <td colspan="20">    
                            <select v-model="opciones" style="width: 100%;" class="form-select">
                                <option disabled value="">Seleccionar:</option>
                                <option value="1">Tiempo de vuelo</option>
                                <option value="2">Posición - partícula </option>
                                <option value="3">Altura máxima</option>
                                <option value="4">Alcance horizontal</option>
                                <option value="5">Angulo de tiro</option>
                                <option value="6">Relación de H y Tv</option>
                            </select>
                        </td>
                    </tr>
                    
                    <!-- Tiempo de vuelo -->
                    <tr v-if="opciones == '1'">
                        <td style="width: 10%;" class="form-label">Tiempo</td>
                        <td>
                            <input type="text" v-model="velocidad">
                        </td>

                        <td style="width: 10%;" class="form-label">Grados</td>
                        <td>
                            <input type="text" v-model="grados">
                        </td>

                        <td style="width: 10%; text-align: right;">
                            <button class="w-80 btn btn-lg btn-primary" v-on:click="hallarTiempoVuelo">Hallar</button>
                        </td>

                        <td style="width: 10%; text-align: center;">=</td>
                        <td style="width: 10%;" class="form-label">Tiempo de vuelo:</td>
                        <td>
                            <input type="text" v-model="tiempoVuelo" readonly>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>

    <script src="vue/movimientoParabolico.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
