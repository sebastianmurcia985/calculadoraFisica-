<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8"></script>
    <script src="sweetalert2/dist/sweetalert2.min.js"></script>
	<link rel="stylesheet" href="sweetalert2/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Conversion</title>
</head>
<body>
    <div id="myapp" style="height:inherit;" v-cloak>
        <div class="container px-4 py-5" id="featured-3">
            <h2 class="pb-2 border-bottom">Conversión velocidades <a href="menuConversion.html"><img src="imagenes/atras.png" alt="Atrás" width="35px;"></a></h2>
            
            <div>
                <table>
                    <tr>
                        <td class="titulos" colspan="12">.:</td>
                    </tr>
    
                    <tr>
                        <td style="width: 8%;">Unidad de medida: </td>
                        <td style="width: 8%;">
                            <select name="unidadEntrada" id="unidadEntrada" v-model="unidadEntrada" style="width: 98%;" v-on:change="limpiar">
                                <option disabled value="">Seleccione una unidad</option>
                                <option value="MS">M/S</option>
                                <option value="KMH">KM/H</option>
                                <option value="MH">Millas/H</option>
                            </select>
                        </td>

                        <td style="width: 20%;">
                            <input type="text" name="valorEntrada" id="valorEntrada" v-model="valorEntrada">
                        </td>

                        <td style="text-align: left;">
                            <img src="imagenes/flecha-correcta.png" alt="flecha" width="55px;">
                        </td>

                        <td style="width: 8%;">Unidad de medida: </td>
                        <td style="width: 8%;">
                            <select name="unidadSalida" id="unidadSalida" v-model="unidadSalida" style="width: 98%;">
                                <option disabled value="">Seleccione una unidad</option>
                                <option value="MS">M/S</option>
                                <option value="KMH">KM/H</option>
                                <option value="MH">Millas/H</option>
                            </select>
                        </td>
                        
                        <td>
                            <input type="text" name="valorSalida" id="valorSalida" v-model="valorSalida" readonly>
                        </td>

                        <td>
                            <button v-on:click="convertirVelocidad">Convertir</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>

    <script src="vue/conversion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
